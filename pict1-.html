<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to our website!</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        /* Custom CSS for styling */
        .container {
            margin-top: 50px;
            text-align: center;
            background-color: #f2f2f2; /* Grey background color */
            padding: 20px; /* Add padding for better spacing */
        }

        /* Set button width to 100% */
        .btn-full-width {
            width: 100%;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome to our website!</h1>
        <p>Look at this button! Wow, let's click on it!</p>
        <!-- Bootstrap Button with custom class for full width -->
        <button type="button" class="btn btn-success btn-full-width">Click Me!</button>
        
        <!-- Three horizontal cards -->
        <div class="card-deck mt-3">
            <div class="card">
                <img class="card-img-top" src="https://via.placeholder.com/150" alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title">Card 1</h5>
                    <p class="card-text">This is a random picture.</p>
                </div>
            </div>
            <div class="card">
                <img class="card-img-top" src="https://via.placeholder.com/150" alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title">Card 2</h5>
                    <p class="card-text">This is a random picture.</p>
                </div>
            </div>
            <div class="card">
              
                <div class="card-body">
                    <h5 class="card-title">Card 3</h5>
                    <p class="card-text">This is a random picture.</p>
                </div>
                <img class="card-img-top" src="https://via.placeholder.com/150" alt="Card image cap">
            </div>
        </div>
        
        <!-- Green Alert -->
        <div class="alert alert-success mt-3" role="alert">
            This is a green alert!
        </div>
    </div>

    <!-- Bootstrap JS (optional if you want to use JavaScript functionality from Bootstrap) -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
